<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/_errors/main.css"/>
	<title>Status %ERROR_CODE% - %{HOSTNAME}</title>
	<style>
		html{
			background-color: #78909C;
		}
		
		body{
			color: #fefefe;
		}
	</style>
</head>

<body>
<div class="error-middle">
	<h1>Status 100 - Continue</h1>
	<p>The 100 (Continue) status code indicates that the initial part of a request has been received and has not yet been rejected by the server. The server intends to send a final response after the request has been fully received and acted upon.</p>
</div>
</body>
</html>
