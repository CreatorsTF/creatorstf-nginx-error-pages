<div class="error-middle">
	<h1>Error 308 - Permanent Redirect</h1>
	<p>The 308 (Permanent Redirect) status code indicates that the target resource has been assigned a new permanent URI and any future references to this resource ought to use one of the enclosed URIs.</p>
